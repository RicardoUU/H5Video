<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Video</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <video class="video">
            <source src="video/mini.mp4" type="">

        </video>
        <div class="control_bar">
            <div class="play"></div>
            <div class="pause"></div>
            <!-- <div class=""></div> -->

            <!-- 进度条 -->
            <div class="progress">
                <div class="cur_progress">
                    <i class="progress_sprite"></i>
                </div>
            </div>

            <!-- 时间 -->
            <div class="time">
                <span class="current_time">00:00</span>
                /
                <span class="total_time">01:23</span>

            </div>

            <!-- 声音 -->
            <div class="volume">
                <div class="cur_volume">



                    <i class="volume_sprite"></i>
                </div>


            </div>

            <!-- 全屏按钮 -->
            <div class="fullScreen">

                
            </div>
        </div>

    </div>

    </footer>
</body>

</html>
